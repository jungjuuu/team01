<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="/css/team01.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
input[type="text"], input[type="password"] {
	padding: 10px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div>
		<div class="row" style="text-align: center; margin-top: 140px">
			<h1 style="font-size: 2.5em; font-weight: bold;">회원가입</h1>
			<p style="font-weight: bold; color:gray;">WELCOME TO CREAM</p>
		</div>

		
		<div >
			<form id="myform" action="/memberregister" method="post" onsubmit="return validateForm()"
				style="display: flex; flex-direction: column; align-items: center; width: 100%;">
				<div style="margin-bottom: 10px; margin-top: 40px; width: 20%;">
					<label for="accountId"
						style="margin-right: 10px; font-weight: bold; white-space: nowrap;">아이디</label>
					<input type="text" name="accountId" id="accountId"
						placeholder="아이디를 입력하세요"
						style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 10px;">
				</div>

				<div style="margin-bottom: 10px; width: 20%;">
					<label for="accountPassword"
						style="margin-right: 10px; font-weight: bold; white-space: nowrap;">비밀번호</label>
					<input type="password" name="accountPassword" id="accountPassword" placeholder="****"
						style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 10px;">
				</div>

				<div style="margin-bottom: 10px; width: 20%;">
					<label for="memberName"
						style="margin-right: 10px; font-weight: bold; white-space: nowrap;">이름</label>
					<input type="text" name="memberName" id="memberName"
						placeholder="이름을 입력하세요"
						style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 10px;">
				</div>

				<div style="margin-bottom: 10px; width: 20%;">
					<label for="memberAge"
						style="margin-right: 10px; font-weight: bold; white-space: nowrap;">나이</label>
					<input type="text" name="memberAge" id="memberAge"
						placeholder="나이를 입력하세요"
						style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 10px;">
				</div>

				<div style="margin-bottom: 10px; width: 20%;">
					<label for="memberMobile"
						style="margin-right: 10px; font-weight: bold; white-space: nowrap;">전화번호</label>
					<input type="text" name="memberMobile" id="memberMobile"
						placeholder="전화번호를 입력하세요"
						style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 10px;">
				</div>

				<div style="margin-bottom: 10px; width: 20%;">
					<label for="memberAddress"
						style="margin-right: 10px; font-weight: bold; white-space: nowrap;">주소</label>
					<input type="text" name="memberAddress" id="memberAddress"
						placeholder="주소를 입력하세요"
						style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 10px;">
				</div>

				<input type="submit" id="myBtn" name="myBtn" value="가입하기"
					style="width: 20%; padding: 12px; background-color: lightgray; border: none; color: black; font-family: 'NanumSquareNeoHeavy'; font-weight: bold; box-sizing: border-box; border-radius: 10px; margin-top: 30px;">
			</form>
		</div>
		


	</div>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<script>
        // 폼 유효성 검사 함수
        function validateForm() {
            // 필수 입력 필드를 변수로 설정
            var accountId = document.getElementById("accountId").value;
            var accountPassword = document.getElementById("accountPassword").value;
            var memberName = document.getElementById("memberName").value;
            var memberAge = document.getElementById("memberAge").value;
            var memberMobile = document.getElementById("memberMobile").value;
            var memberAddress = document.getElementById("memberAddress").value;


            // 필수 입력 필드가 비어있는지 확인
            if (accountId.trim() === "") {
                alert("아이디를 입력해주세요.");
                return false;
            }

            if (accountPassword.trim() === "") {
                alert("비밀번호를 입력해주세요.");
                return false; 
            }

            if (memberName.trim() === "") {
                alert("이름을 입력해주세요.");
                return false;
            }
            
            if (memberAge.trim() === "") {
                alert("나이를 입력해주세요.");
                return false;
            }
            if (memberMobile.trim() === "") {
                alert("번호를 입력해주세요.");
                return false;
            }
            if (memberAddress.trim() === "") {
                alert("주소를 입력해주세요.");
                return false;
            }


            return true;
        }
    </script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>판매자의 상품 목록</title>
<link rel="stylesheet" href="/css/team01.css">
<style>
   main {
       display: flex;
       flex-direction: column; /* 수직으로 쌓이도록 설정 */
       justify-content: center; /* 수평 중앙 정렬 */
       align-items: center; /* 수직 중앙 정렬 */
       min-height: 100vh; /* 최소 높이를 100vh로 설정 */
       margin: 0; /* 기본 margin 제거 */
   }
</style>
</head>
<body>

<div th:insert="header :: header"></div>

<main>
    <h1>
  <div style="display: inline-block; border: 4px solid #f5f5f5; border-radius: 10px; padding: 15\0px; background-color: #f5f5f5; width: 400px; text-align: center; line-height: 1.5;">
      <span th:text="${seller.brandName}"></span>
      <span style="color: gray; font-size: 1ex;">님의 판매중인 상품</span>
    </div>
</h1>

      <table border="1" style="margin-bottom:30px;">
        <thead>
            <tr>
                <th>상품 번호</th>
                <th>상품 이름</th>
                <th>가격</th>
                <th>카테고리</th>
                <th>이미지</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productNo}"></td>
                <td style="background-color: #ffffff; font-weight: 700;" th:text="${product.productName}"></td>
                <td th:text="${product.productPrice} + ' 원'"></td>
                <td style="background-color: #ffffff;" th:text="${product.category.categoryName}"></td>
                <td style="border: 2px solid #373a3c;"><img th:src="@{'/images/' + ${product.productImage}}" alt="상품 이미지" width="100"></td>
                <td style="background-color: #ffffff; font-weight: 700;"><a th:href="@{'/seller/products/edit/' + ${product.productNo}}">수정</a></td>
                <td style="background-color: #ffffff; font-weight: 700;"><a th:href="@{'/seller/products/delete/' + ${product.productNo}}">삭제</a></td>
            </tr>
        </tbody>
    </table>
</main>

<div th:insert="footer :: footer"></div>

</body>
</html>

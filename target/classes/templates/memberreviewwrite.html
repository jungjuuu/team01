<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세 정보</title>
<link rel="stylesheet" href="/css/team01.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div th:insert="header :: header"></div>

	<div class="d-flex justify-content-center" id="kt_app_main">
		<div class="d-flex mt-5 col-8">
			<div class="w-100">
				<div class="card card-flush w-100 m-5 p-5">
					<div class="card-body">
						<h6 class="m-3">
							<span class="fs-3 fw-bold">리뷰 올리기</span>
						</h6>

						<form action="/addmemberreviewwrite" method="post">
							<div class="card h-150px mt-1 p-5">
								<span class="fs-5 fw-bold mb-3">리뷰글 제목</span> 
								<input type="text"
									name="inquiryTitle" id="inquiryTitle" placeholder="제목을 입력해주세요"
									style="width: 100%; height: 50px; padding: 10px; box-sizing: border-box; border-radius: 10px;">

							</div>

							<div class="card h-150px mt-1 p-5">
								<span class="fs-5 fw-bold mb-3">리뷰 내용</span> <input type="text"
									name="inquiryContent" id="inquiryContent"
									placeholder="리뷰내용을 입력해주세요"
									style="width: 100%; height: 200px; padding: 10px; box-sizing: border-box; border-radius: 10px;">
							</div>

							<!-- productNo를 숨겨서 폼에 전달 -->
							<input type="hidden" name="productNo" th:value="${productNo}">
					</div>



					<div class="card h-150px mt-1 p-5">
						<span class="fs-5 fw-bold text-secondary mb-5">안내사항</span>
						<p class="fw-bold" style="color: red;">- 포장이 제거되지 않았거나 상품의 전체 형태가 또렷하게 보이지 않는 후기는 작성이 되지 않습니다.</p>
						<p class="fw-bold" style="color: red;">- 후기 작성은 구매확정 후 30일까지 가능합니다.</p>
						<p class="fw-bold">- 다른 회원들이 도움 받을 수 있도록 상품에 대한 의견을 자세히 공유해주세요.</p>
						<p class="fw-bold">- 작성된 후기는 cream 홍보 콘텐츠로 사용될 수 있습니다.</p>
					</div>

					<div class="d-flex justify-content-center mt-5">
						<button class="btn btn-outline-dark w-100" type="submit">
							리뷰 등록하기</button>
					</div>

					</form>
				</div>
			</div>

		</div>


	</div>
	</div>

	<div th:insert="footer :: footer"></div>


	<script>
		
	</script>

</body>
</html>

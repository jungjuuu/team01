<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" href="/css/team01.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div th:insert="header :: header"></div>

    <main id="container" class="product-item flex-grow-1" style="background-color: white; padding: 50px;">
        <div style="font-size: 3ex; font-weight: 600;" th:text="${product.productName}">상품명</div>
        <div style="margin-bottom: 2ex; font-size: 2ex; color: gray;">상품 상세 정보</div>

        <div class="row">
            <div class="col-md-6">
                <img th:src="@{'/images/' + ${product.productImage}}" alt="상품 이미지" style="width: 100%; height: auto;">
            </div>
            <div class="col-md-6">
                <h3 th:text="${product.productName}">상품명</h3>
                <p th:text="${product.productPrice} + ' 원'">가격</p>
                
                <button class="btn btn-danger">찜</button>
                <button class="btn btn-secondary">장바구니에 추가</button>
                <a href="/buy">결제</a>
            </div>
        </div>
    </main>

    <div th:insert="footer :: footer"></div>
</body>
</html>

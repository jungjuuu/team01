<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous">
   <link rel="stylesheet" href="/css/team01.css">
<style> 
input[type="text"], input[type="password"] {
    padding: 15px;
    height: 50px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>
</head>

<body>
<div th:insert="header :: header"></div>
   <div>
      <div class="row" style="text-align: center; margin-top: 10em;">
         <h1 style="font-size: 3em; font-weight: bold; font-style: italic;">CREAM</h1>
         <p style="font-weight: bold;">EVERYTHING AROUND ME</p>
      </div>
      


      <div class="row">
         <form  action="/findid" method="post"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <label for="memberName" style="margin-top: 70px; font-weight: bold;">이름</label>
            <input type="text" name="memberName" id="memberName"
               placeholder="이름을 입력하세요"
               style="width: 20%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
            <br> <label for="memberMobile"
               style="margin-right: 10px; font-weight: bold;">전화번호</label> <input
               type="text" name="memberMobile" id="memberMobile" placeholder="전화번호를 입력하세요"
               style="width: 20%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;"><br>
            <input type="submit" id="myBtn" name="myBtn" value="아이디 찾기"
               style="width: 20%; height: 50px; padding: 10px; margin-bottom: 15px; background-color: lightgray; border: none; color: black; font-family: 'NanumSquareNeoHeavy'; font-weight: bold; box-sizing: border-box; border-radius: 8px;">

            <div
               style="display: flex; justify-content: center; gap: 20px; width: 30%; margin-top: 10px;">

             
               <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-radius: 8px;">
                  <div class="container-fluid">

                     <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">

                    <!-- 로그인 성공 시 찾은 아이디를 표시하는 부분 -->
					<p th:text="${session.accountId != null ? '찾은 아이디: ' + session.accountId : ''}"></p>
 					
                        </ul>
                     </div>
                  </div>
               </nav>

            </div>
            <!-- 로그인 결과 메시지 표시 -->
				    <div>
				        <!-- 세션에 저장된 메시지를 출력 -->
				        <p th:text="${session.loginMessage}"></p> <!-- 로그인 성공/실패 메시지 표시 -->
				    </div>
                         
         </form>

      </div>


   </div>
    <div th:insert="footer :: footer"></div>
</body>

<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
   crossorigin="anonymous"></script>

</html>

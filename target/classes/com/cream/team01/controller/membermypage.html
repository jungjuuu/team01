<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 마이페이지</title>
<link rel="stylesheet" href="/css/team01.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
	<div th:insert="header :: header"></div>

	<main>

		<div style="display: inline-block; margin-top: 5ex; margin-left: 13ex">
			<span style="font-size: 200%; font-weight: 700;"> span안에 th:
				text로 바뀜</span> <span
				style="color: gray; font-size: 3ex; font-weight: 700;">님</span>
		</div>


		<div
			style="margin-top: 5ex; margin-bottom: 2ex; margin-left: 14ex; border: 4px solid #373a3c; border-radius: 10px; padding: 15px; text-align: left; line-height: 1.5; font-weight: 700; width: 150ex;">
			구매 내역 <i class="bi bi-wallet-fill"></i>
		</div>
		<table border="1"
			style="margin-bottom: 30px; margin: 0 auto 30px auto; width: 150ex;">
			<thead>
				<tr>
					<th>상품 번호</th>
					<th>상품 이름</th>
					<th>가격</th>
					<th>카테고리</th>
					<th>이미지</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 5ex;">1</td>
					<td style="background-color: #ffffff; font-weight: 700;">반팔</td>
					<td>1,000원</td>
					<td style="background-color: #ffffff;">상의</td>
					<td style="border: 2px solid #373a3c;"><img
						src="images/top01.png" alt="상품 이미지" width="100"></td>
					<td style="background-color: #ffffff; font-weight: 700;"><a>수정</a></td>
					<td style="background-color: #ffffff; font-weight: 700;"><a>삭제</a></td>
				</tr>
			</tbody>
		</table>

		<div
			style="margin-top: 10ex; margin-bottom: 2ex; margin-left: 14ex; border: 4px solid #373a3c; border-radius: 10px; padding: 15px; text-align: left; line-height: 1.5; font-weight: 700; width: 150ex;">
			장바구니 내역 <i class="bi bi-basket3-fill"></i>
		</div>

		<table border="1"
			style="margin-bottom: 30px; margin: 0 auto 30px auto; width: 150ex;">
			<thead>
				<tr>
					<th>상품 번호</th>
					<th>상품 이름</th>
					<th>가격</th>
					<th>카테고리</th>
					<th>이미지</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 5ex;">1</td>
					<td style="background-color: #ffffff; font-weight: 700;">반팔</td>
					<td>1,000원</td>
					<td style="background-color: #ffffff;">상의</td>
					<td style="border: 2px solid #373a3c;"><img
						src="images/top01.png" alt="상품 이미지" width="100"></td>
					<td style="background-color: #ffffff; font-weight: 700;"><a>수정</a></td>
					<td style="background-color: #ffffff; font-weight: 700;"><a>삭제</a></td>
				</tr>
			</tbody>
		</table>


		<div
			style="margin-top: 10ex; margin-bottom: 2ex; margin-left: 14ex; border: 4px solid #373a3c; border-radius: 10px; padding: 15px; text-align: left; line-height: 1.5; font-weight: 700; width: 150ex;">
			찜 목록 <i class="bi bi-heart-fill"></i>
		</div>
		<table border="1"
			style="margin-bottom: 30px; margin: 0 auto 30px auto; width: 150ex;">
			<thead>
				<tr>
					<th>상품 번호</th>
					<th>상품 이름</th>
					<th>가격</th>
					<th>카테고리</th>
					<th>이미지</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 5ex;">1</td>
					<td style="background-color: #ffffff; font-weight: 700;">반팔</td>
					<td>1,000원</td>
					<td style="background-color: #ffffff;">상의</td>
					<td style="border: 2px solid #373a3c;"><img
						src="images/top01.png" alt="상품 이미지" width="100"></td>

				</tr>
			</tbody>

			style="margin-top: 10ex; margin-bottom: 2ex; margin-left: 14ex; border: 4px solid #373a3c; border-radius: 10px; padding: 15px; text-align: left; line-height: 1.5; font-weight: 700; width: 150ex;">
			Q&A <i class="bi bi-patch-question"></i>
		</div>

		<table border="1"
			style="margin-bottom: 30px; margin: 0 auto 30px auto; width: 150ex;">
			<thead>
				<tr>
					<th>질문 번호</th>
					<th>질문 제목</th>
					<th>질문 내용</th>
					<th>답변 여부</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 5ex;">1</td>
					<td
						style="background-color:  #ffffff; font-weight: 700; width: 16ex;">재입고
						문의</td>
					<td style="background-color: #ffffff;">언제 들어와여</td>
					<td
						style="background-color: #ffffff; font-weight: 700; width: 5ex;"><a>답변
							완료</a></td>

				</tr>
			</tbody>
		</table>
		
		<div
			style="margin-top: 10ex; margin-bottom: 2ex; margin-left: 14ex; border: 4px solid #373a3c; border-radius: 10px; padding: 15px; text-align: left; line-height: 1.5; font-weight: 700; width: 150ex;">
			REVIEW <i class="bi bi-pencil-fill"></i>
		</div>

		<table border="1"
			style="margin-bottom: 30px; margin: 0 auto 30px auto; width: 150ex;">
			<thead>
				<tr>
					<th>후기 번호</th>
					<th>후기 제목</th>
					<th>후기 내용</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 5ex;">1</td>
					<td
						style="background-color:  #ffffff; font-weight: 700; width: 16ex;">넘예
						</td>
					<td style="background-color: #ffffff;">예뻐요</td>
					<td
						style="background-color: #ffffff; font-weight: 700; width: 5ex;"><a>답변
							완료</a></td>

				</tr>
			</tbody>
		</table>
		

		<!--  
       여기처럼 th 처리 지금은 연동을 안해놔서 에러 문제로 모양만 잡겠음
       
       <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productNo}"></td>
                <td style="background-color: #ffffff; font-weight: 700;" th:text="${product.productName}"></td>
                <td th:text="${product.productPrice} + ' 원'"></td>
                <td style="background-color: #ffffff;" th:text="${product.category.categoryName}"></td>
                <td style="border: 2px solid #373a3c;"><img th:src="@{'/images/' + ${product.productImage}}" alt="상품 이미지" width="100"></td>
                <td style="background-color: #ffffff; font-weight: 700;"><a th:href="@{'/seller/products/edit/' + ${product.productNo}}">수정</a></td>
                <td style="background-color: #ffffff; font-weight: 700;"><a th:href="@{'/seller/products/delete/' + ${product.productNo}}">삭제</a></td>
            </tr>
        </tbody> 
        
        -->

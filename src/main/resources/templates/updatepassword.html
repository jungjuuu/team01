<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous">
<style>
input[type="text"], input[type="password"] 
{
   padding: 10px;
   margin: 5px 0;
   border: 1px solid #ccc;
   border-radius: 5px;
}
</style>
</head>
<body>
   <div>
      <div class="row" style="text-align: center; margin-top: 15em;">
         <h1 style="font-size: 3em; font-weight: bold; font-style: italic;">CREAM</h1>
         <p style="font-weight: bold;">EVERYTHING AROUND ME</p>
      </div>
      

      <div class="row">
        <form th:action="@{/updatepassword}" method="post" 
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <label for="accountPassword" style="margin-top: 70px; font-weight: bold;">새 비밀번호</label>
            <input type="password" name="accountPassword" id="accountPassword"
               placeholder="새 비밀번호를 입력하세요"            
               style="width: 20%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
            <br> 
            
            <!-- <input type="hidden" name="accountId" value="${accountId}"> --> 
             
             
            <label for="accountPasswordConfirm"
               style="margin-right: 10px; font-weight: bold;">비밀번호 확인</label> <input
               type="password" name="accountPasswordConfirm" id="accountPasswordConfirm" placeholder="비밀번호를 다시 입력하세요"
               style="width: 20%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;"><br>
            <input type="submit" id="myBtn" name="myBtn" value="비밀번호 재설정하기"
               style="width: 20%; padding: 12px; background-color: lightgray; border: none; color: black; font-family: 'NanumSquareNeoHeavy'; font-weight: bold; box-sizing: border-box; border-radius: 8px;">


			<div th:if="${session.errorMessage}" style="color: red;"> <!-- 에러 메시지 출력 -->
                <p th:text="${session.errorMessage}"></p>
            </div>
            <div th:if="${session.successMessage}" style="color: green;"> <!-- 성공 메시지 출력 -->
                <p th:text="${session.successMessage}"></p>
            </div>


            <div
               style="display: flex; justify-content: center; gap: 20px; width: 30%; margin-top: 10px;">

             
               <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-radius: 8px;">
                  <div class="container-fluid">

                     <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                  
                        </ul>
                     </div>
                  </div>
               </nav>

            </div>
         </form>

      </div>


   </div>
</body>

<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
   crossorigin="anonymous"></script>

</html>

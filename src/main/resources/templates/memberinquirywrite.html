<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세 정보</title>
<link rel="stylesheet" href="/css/team01.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div th:insert="header :: header"></div>

	<div class="d-flex justify-content-center" id="kt_app_main">
		<div class="d-flex mt-5 col-8">
			<div class="w-100">
				<div class="card card-flush w-100 m-5 p-5">
					<div class="card-body">
						<h6 class="m-3">
							<span class="fs-3 fw-bold">1:1 문의하기</span>
						</h6>

						<form action="/addmemberinquirywrite" method="post">
							<div class="card h-150px mt-1 p-5">
								<span class="fs-5 fw-bold mb-3">문의글 제목</span> <span
									class="fs-5 fw-bold mb-3">문의글 제목</span> <input type="text"
									name="inquiryTitle" id="inquiryTitle" placeholder="제목을 입력해주세요"
									style="width: 100%; height: 50px; padding: 10px; box-sizing: border-box; border-radius: 10px;">

							</div>

							<div class="card h-150px mt-1 p-5">
								<span class="fs-5 fw-bold mb-3">문의 내용</span> <input type="text"
									name="inquiryContent" id="inquiryContent"
									placeholder="내용을 입력해주세요"
									style="width: 100%; height: 200px; padding: 10px; box-sizing: border-box; border-radius: 10px;">
							</div>

							<!-- productNo를 숨겨서 폼에 전달 -->
							<input type="hidden" name="productNo" th:value="${productNo}">
					</div>



					<div class="card h-150px mt-1 p-5">
						<span class="fs-5 fw-bold text-secondary mb-5">안내사항</span>
						<p class="fw-bold" style="color: red;">- 제품 사용, 오염, 전용 박스 손상,
							라벨 제거 , 사은품 및 부속 사용 / 분실시, 교환/환불이 불가능 합니다.</p>
						<p class="fw-bold" style="color: red;">- 교환을 원하시는 상품(사이즈)의 재고가
							부족 시, 교환이 불가합니다.</p>
						<p class="fw-bold">- 고객님의 주문내역을 선택, 질문이 필요한 상품을 선택하시면 1:1 상담이
							가능합니다.</p>
						<p class="fw-bold">- 상품 정보(사이즈, 실측, 예상배송일 등) 관련 문의는 해당 상품 문의에
							남기셔야 빠른 답변이 가능합니다.</p>
					</div>

					<div class="d-flex justify-content-center mt-5">
						<button class="btn btn-outline-dark w-100" type="submit">
							등록하기</button>
					</div>

					</form>
				</div>
			</div>

		</div>


	</div>
	</div>

	<div th:insert="footer :: footer"></div>


	<script>
		
	</script>

</body>
</html>

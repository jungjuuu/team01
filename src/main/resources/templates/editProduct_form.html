<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/team01.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>상품 수정</h1>

        <!-- 상품 수정 폼 시작 -->
        <form th:action="@{'/seller/products/edit/' + ${product.productNo}}" method="post" enctype="multipart/form-data">
            
            <!-- 상품명 -->
            <div class="mb-3">
                <label for="productName" class="form-label">상품 이름</label>
                <input type="text" id="productName" name="productName" class="form-control" th:value="${product.productName}" required>
            </div>

            <!-- 상품 이미지 -->
            <div class="mb-3">
                <label for="productImage" class="form-label">상품 이미지</label>
                <input type="text" id="productImage" name="productImage" class="form-control">
                <div th:if="${product.productImage}">
                    <img th:src="@{'/images/' + ${product.productImage}}" alt="상품 이미지" width="150">
                    <p>현재 이미지: <span th:text="${product.productImage}"></span></p>
                </div>
            </div>

            <!-- 상품 가격 -->
            <div class="mb-3">
                <label for="productPrice" class="form-label">상품 가격</label>
                <input type="number" id="productPrice" name="productPrice" class="form-control" th:value="${product.productPrice}" required>
            </div>

            <!-- 카테고리 선택 -->
            <div class="mb-3">
                <label for="categoryNo" class="form-label">카테고리</label>
                <select id="categoryNo" name="categoryNo" class="form-select" required>
                    <option th:value="1" th:selected="${product.categoryNo == 1}">상의</option>
                    <option th:value="2" th:selected="${product.categoryNo == 2}">하의</option>
                    <option th:value="3" th:selected="${product.categoryNo == 3}">아우터</option>
                    <option th:value="4" th:selected="${product.categoryNo == 4}">신발</option>
                </select>
            </div>

            <!-- 수정 버튼 -->
            <button type="submit" class="btn btn-primary">수정하기</button>

            <!-- 취소 버튼 -->
            <a th:href="@{'/seller/products/list'}" class="btn btn-secondary">취소</a>

        </form>
        <!-- 상품 수정 폼 끝 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/team01.css">
</head>
<body>
<div th:insert="header :: header"></div>
    <div class="container mt-5">
        <h2>상품 판매 등록</h2>
        <form action="/sellermypage/product/add" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="productName" class="form-label">상품명</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">상품 이미지</label>
                <input type="text" class="form-control" id="productImage" name="productImage" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">상품 가격</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>

            <div class="mb-3">
                <label for="categoryNo" class="form-label">카테고리</label>
                <select class="form-select" id="categoryNo" name="categoryNo" required>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">아우터</option>
                    <option value="4">신발</option>
                </select>
            </div>

            <input type="hidden" name="sellerNo" th:value=${seller.sellerNo}>
            
            <button type="submit" class="btn btn-primary">상품 등록</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세 정보</title>
<link rel="stylesheet" href="/css/team01.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div th:insert="header :: header"></div>
	
	<div class="d-flex justify-content-center" id="kt_app_main">
		<div class="d-flex mt-5 col-6">
			<div class="w-100">
			

				<div class="card card-flush w-100 mt-5 ">

					<div class="card-body">

						<h4 class="fs-6">
							<span class="fs-1 fw-bold text-primary"> 인프라 구축과 설비 관리 미팅</span>
							<p>시간입니다.</p>
						</h4>
						<p class="mt-5 text-gray fs-1x fw-bold">
							<i class="ki-duotone ki-information text-warning fs-3 fw-bold">
								<span class="path1"></span> <span class="path2"></span> <span
								class="path3"></span>
							</i> 회의 시작하기 버튼을 눌러 회의를 시작해주세요!
						</p>
						<div class="card h-150px m-10 p-9 text-bg-secondary">
							<div class="text-center">
								<span class="fs-5 fw-bold text-primary">인프라 구축과 설비 관리 미팅</span>
								<p class="fw-bold">회의실 예약 시간</p>

								<span class="fs-4 fw-bold text-gray">오전</span> <span
									class="fs-1 fw-bold">11 : 30</span><span
									class=" text-gray fs-4 fw-bold"> ~ 오후 </span><span
									class="fs-1 fw-bold">12 : 30</span>
							</div>

						</div>

						<p class="d-flex justify-content-center text-gray mt-10">10분
							내에 시작되지 않으면 예약이 노쇼 처리됩니다.</p>
						<div class="d-flex justify-content-center">

							<button class="btn btn-primary fw-bold w-500px"
								@click="goToConferenceTimer()">회의 시작하기</button>
						</div>
					</div>
				</div>

			</div>


		</div>
	</div>

	<div th:insert="footer :: footer"></div>
</body>
</html>
